<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    {{main.helloText}}
                    Transactions
                </h1>
            </div>
            <div class="ibox-content"><br>
                <div class="table-responsive">
                    <table id="escalation" class="display" cellspacing="0" width="100%">
                        <thead>
                        <tr>
                            <th>Checkbox</th>
                            <th>IMSI</th>
                            <th>Type</th>
                            <th>Start Date</th>
                            <th>End Date</th>
                            <th>Created By</th>
                            <th>State</th>
                        </tr>
                        </thead>
                        <tfoot>
                        <tr>
                            <th>Checkbox</th>
                            <th>IMSI</th>
                            <th>Type</th>
                            <th>Start Date</th>
                            <th>End Date</th>

                            <th>State</th>
                        </tr>

                    </table>

                </div>

            </div>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="showInfoTransactions">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="infolabel">Transaction info</h4>
            </div>
            
            <div class="modal-body">
                <label>IMSI: </label><p> Z bazy</p>

            </div>  
        </div>
    </div>
</div>  


<script>
    var simple_checkbox = function ( data, type, full, meta ) {
        var is_checked = data == true ? "checked" : "";
        return '<input type="checkbox" onclick="return false;" onkeydown="return false; class="checkbox" ' +
            is_checked + ' />';
    }
    var table = $('#escalation').DataTable({
        ajax: {
            url: 'http://localhost:3000/transactions',
            type: 'GET',
            dataSrc: ""
        },
        columnDefs: [{
            orderable: false,
            className: 'select-checkbox',
            targets: 0
        }],
        select: {
            style: 'os',
            selector: 'td:first-child'
        },
        order: [[1, 'asc']],
        'columns': [
            { "data": null, "defaultContent": "<input name='selectionCheckbox' type='checkbox' class='ajax-edit' data-toggle='modal' style='vertical-align: middle'></input>" },
            {"data": "imsi", "defaultContent": " "},
            {"data": "type", "defaultContent": " "},
            {"data": "start_date", "defaultContent": " "},
            {"data": "end_date", "defaultContent": " "},
            {"data": "created_by", "defaultContent": " "},
            {"data": "state", "defaultContent": " "},
        ],
    });
</script>

<script>
        $("#escalation tr td").attr('data-toggle','modal');
        $("#escalation tr td").attr('data-target','#showInfoTransactions');
        $("#escalation tr td").attr('style','cursor:pointer');
</script>
