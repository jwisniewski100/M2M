<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="text-center m-t-lg">
                <h1>
                    {{main.helloText}}
                    Dashboard
                </h1>
            </div>
        </div>
        <div class="col-lg-4">
        	<div class="modal-header"> 
           		<h4 class="modal-title">
             		<i class="glyphicon glyphicon-user"></i> 
             		User Profile
             	</h4> 
         	</div> 
            <div class="table-responsive ">                 
            	<table class="table table-bordered">
                	<tr>
                     	<th width="35%">First Name</th>
                     	<td id="company_name" ></td>
                     </tr>
                     
                     <tr>
                     	<th>Email</th>
                     	<td id="email"></td>
                     </tr>
                                         
                     <tr>
                     	<th>Country</th>
                     	<td id="country"></td>
                     </tr>
                                         
                     <tr>
                     	<th>City</th>
                     	<td id="city"></td>
                     </tr>
                     
                     <tr>
                     	<th>Street</th>
                     	<td id="street"></td>
                     </tr>
                                         
                </table>            
        	</div>
        </div>
        <div class="col-lg-8">
        	<div class="modal-header"> 
           		<h4 class="modal-title">
             		<i class="glyphicon glyphicon-signal"></i> 
             		Statistics
             	</h4> 
         	</div> 
         	<div class="panel-heading">Sim cards<div>
         	<canvas class="chart-bar" chart-data="chartdata" chart-labels="chartlabels"></canvas>
        </div>
    </div>
    
</div>

<script>
    $(document).ready(function() {
        $.get("http://localhost:3000/session", function(data){
            $.ajax({
                url: 'http://localhost:3000/user',
                // dataType: "jsonp",
                data: {"company_name": data.currentUserId},
                type: 'POST',
                jsonpCallback: 'callback',
                success: function (data) {
                    $('#company_name').html(data.company_name);
                    $('#email').html(data.email);
                    $('#country').html(data.country);
                    $('#city').html(data.city);
                    $('#street').html(data.street);
                    console.log('Success: ')
                },
                error: function (xhr, status, error) {
                    console.log('Error: ' + error.message);
                },
            });
        });
    });
</script>
