<script>
    $(document).ready(function () {
        $.get("http://localhost:3000/sims", function (data) {
            var sims = $.map(data, function (el) {
                return el;
            })
            console.log(sims)
        });

        $.post("http://localhost:3000/get_profiles", function (data) {
            $.each(data, function (i, word) {
                console.log(word._id)
                $("[name='CSPSelect']").append("<option>" + word._id + "</option>");
            });
        });
        var simple_checkbox = function ( data, type, full, meta ) {
            var is_checked = data == true ? "checked" : "";
            return '<input type="checkbox" checked onclick="return false;" onkeydown="return false; class="checkbox" ' +
                is_checked + ' />';
        }
        var table = $('#escalation').DataTable({
            ajax: {
                url: 'http://localhost:3000/sims_profiles',
                type: 'GET',
                dataSrc: ""
            },
            columnDefs: [{
                orderable: false,
                className: 'select-checkbox',
                targets: 0
            }],
            select: {
                style: 'os',
                selector: 'td:first-child'
            },
            order: [[1, 'asc']],
            'columns': [
                { "data": null, "defaultContent": "<input name='selectionCheckbox' type='checkbox' class='ajax-edit' data-toggle='modal' style='vertical-align: middle'></input>" },
                {"data": "IMSI", "defaultContent": null},
                {"data": "MSISDN", "defaultContent": null},
                {"data": "activated", "defaultContent": null},
                {"data": "service.0._id", "defaultContent": null},
                {"data": "state", "defaultContent": null},
                {"data": "service.0.data_limit", "defaultContent": null},
                {"data": "service.0.sms_limit", "defaultContent": null},
                {"data": "service.0.lte_enable","render": simple_checkbox }
            ],
        });

        // Handle form submission event
        $('#escalation').on('submit', function (e) {
            var form = this;

            var rows_selected = table.column(0).checkboxes.selected();

            // Iterate over all selected checkboxes
            $.each(rows_selected, function (index, rowId) {
                // Create a hidden element
                $(form).append(
                    $('<input>')
                        .attr('type', 'hidden')
                        .attr('name', 'id[]')
                        .val(rowId)
                );
            });
        });


    });
</script>


<script>
    var counterChecked = 0;
    $('#escalation').on('change', 'input[name="selectionCheckbox"]', function() {
        this.checked ? counterChecked++ : counterChecked--;
        counterChecked > 0 ? $('#btnAC').prop("disabled", false): $('#btnAC').prop("disabled", true);
        counterChecked > 0 ? $('#btnTE').prop("disabled", false): $('#btnTE').prop("disabled", true);
        counterChecked > 0 ? $('#btnSMS').prop("disabled", false): $('#btnSMS').prop("disabled", true);
        counterChecked > 0 ? $('#btnCSP').prop("disabled", false): $('#btnCSP').prop("disabled", true);
    });
</script>





<script>
    $('button[name=imsiButton]').on( "click", function() {
        $('div[name=currentIMSI]').empty();
        var n = 1;
        var txt = ' ';
        for (var x=0;x<200;x+=1){
            if($('input[name="selectionCheckbox"]').eq(x).prop('checked')){
                txt += $("tr td").eq(n).text();
                txt += ", ";
            }
            n+=9;
        }
        $('div[name=currentIMSI]').append(" "+txt+" ");
        if(" "+txt+" " != "") {
            $('input[name=currentIMSIInput]').val(" " + txt + " ");
        }
    });
</script>
